swagger-api:
  version: "1.0"


spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/book_store
    username: "postgres"
    password: "postgres"
  jpa:
    database: POSTGRESQL
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8090
  servlet:
    context-path: /app
